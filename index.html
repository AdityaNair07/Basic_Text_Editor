<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Text Editor</title>

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <!-- boxicons link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- style sheet link  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- heading  -->
    <h1 class="heading">Basic Text Editor</h1>
    <!-- container  -->
    <div class="container">
      <!-- ribbon -->
      <div class="ribbon">
        <!-- text format buttons  -->
        <button id="bold" class="options-btn format">
          <i class="bx bx-bold"></i>
        </button>
        <button id="italic" class="options-btn format">
          <i class="bx bx-italic"></i>
        </button>
        <button id="underline" class="options-btn format">
          <i class="bx bx-underline"></i>
        </button>
        <button id="strikethrough" class="options-btn format">
          <i class="bx bx-strikethrough"></i>
        </button>

        <!-- text alignment buttons  -->
        <button id="justifyLeft" class="options-btn align">
          <i class="bx bx-align-left"></i>
        </button>
        <button id="justifyCenter" class="options-btn align">
          <i class="bx bx-align-justify"></i>
        </button>
        <button id="justifyRight" class="options-btn align">
          <i class="bx bx-align-right"></i>
        </button>

        <!-- indentation button -->
        <button id="indent" class="options-btn spacing">
          <i class="bx bx-right-indent"></i>
        </button>
        <button id="outdent" class="options-btn spacing">
          <i class="bx bx-left-indent"></i>
        </button>

        <!-- List buttons -->
        <button id="insertUnorderedList" class="options-btn">
          <i class="bx bx-list-ul"></i>
        </button>
        <button id="insertOrderedList" class="options-btn">
          <i class="bx bx-list-ol"></i>
        </button>

        <!-- undo/redo buttons  -->
        <button id="undo" class="options-btn">
          <i class="bx bx-undo"></i>
        </button>
        <button id="redo" class="options-btn">
          <i class="bx bx-redo"></i>
        </button>

        <!-- link buttons  -->
        <button id="createLink" class="options-btn">
          <i class="bx bx-link"></i>
        </button>
        <button id="unlink" class="options-btn">
          <i class="bx bx-unlink"></i>
        </button>

        <!-- headings  -->
        <select id="formatBlock" class="advance-btn">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
          <option value="H4">H4</option>
          <option value="H5">H5</option>
          <option value="H6">H6</option>
        </select>

        <!-- font selection  -->
        <select id="fontName" class="advance-btn"></select>
        <select id="fontSize" class="advance-btn"></select>

        <!-- font/bg color  -->
        <div class="font-change">
          <input class="advance-btn" type="color" id="foreColor" />
          <label for="foreColor">Font Color</label>
        </div>
        <div class="font-change">
          <input class="advance-btn" type="color" id="backColor" />
          <label for="backColor">Highlight</label>
        </div>
      </div>
      <!-- text input -->
      <div id="text-input" contenteditable="true"></div>
    </div>
    <!-- script link  -->
    <script src="main.js"></script>
  </body>
</html>
