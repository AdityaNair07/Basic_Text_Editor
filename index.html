<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Text Editor</title>

    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <!-- boxicons link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- style sheet link  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Basic Text Editor</h1>
    <div class="container">
      <div class="ribbon">
        <div class="text-format-options">
          <button class="options-btn">
            <i class="bx bx-bold"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-italic"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-underline"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-strikethrough"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-"></i>
          </button>
        </div>
        <div class="alignment-options">
          <button class="options-btn">
            <i class="bx bx-align-left"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-align-justify"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-align-right"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-align-middle"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-left-indent"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-right-indent"></i>
          </button>
        </div>
        <div class="advance-options">
          <button class="options-btn">
            <i class="bx bx-list-ul"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-list-ol"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-undo"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-redo"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-link"></i>
          </button>
          <button class="options-btn">
            <i class="bx bx-unlink"></i>
          </button>
        </div>
        <div class="font-format-options">
          <select id="font-header">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
          </select>
          <select id="font-family"></select>
          <select id="font-size"></select>
          <div class="input-formatter">
            <div class="font-color">
              <input type="color" id="font-color" />
              <label for="font-color">Font Color</label>
            </div>
            <div class="bg-color">
              <input type="color" id="bg-color" />
              <label for="bg-color">Highlight</label>
            </div>
          </div>
        </div>
      </div>
      <div id="text-input" contenteditable="true"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
